<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMVIP</title>

  <style>
    /* ===== Basic Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #f7f7f7, #eaeaea);
      color: #333;
    }

    /* ===== Loader Animation ===== */
    .loader {
      border: 4px solid #ddd;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* ===== Message ===== */
    .message {
      text-align: center;
      font-size: 1.1rem;
    }

    .message a {
      color: #0078ff;
      text-decoration: none;
      font-weight: 600;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    Redirecting to <strong>AMVIP</strong>...
    <br>
    <noscript>
      JavaScript is disabled. <a href="ji">Click here</a> to continue.
    </noscript>
  </div>

  <script>
    // Smooth redirect after 1.5 seconds
    setTimeout(() => {
      window.location.href = "ji";
    }, 1500);
  </script>
</body>
</html>
